    <main class="col-md-9 col-lg-10 px-4 pt-4 main-content">
      <h2 class="text-center">UPLOAD PERSONAL DOCUMENTS</h2>

      <!-- File Upload Input -->
      <input
        type="file"
        (change)="onFileChange($event)"
        class="form-control mb-3"
      />

      <!-- Dropdown to select file for download -->
      <div class="form-group">
        <select [(ngModel)]="selectedFileName" class="form-control mb-3">
          <option value="" disabled>Select the file to Download</option>
          <option *ngFor="let file of fileList" [value]="file">
            {{ file }}
          </option>
        </select>
      </div>

      <!-- Button to download selected file -->
      <button (click)="downloadSelectedFile()" class="btn btn-primary mb-3">
        Download Selected File
      </button>

      <!-- Display the list of uploaded files as clickable links -->
      <div class="file-list mt-4">
        <h3>View Uploaded Documents</h3>
        <ul>
          <li *ngFor="let file of fileList">
            <!-- Open file in a new tab on click -->
            <a href="javascript:void(0);" (click)="openFile(file)">{{
              file
            }}</a>
          </li>
        </ul>
      </div>
    </main>
